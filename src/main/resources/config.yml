# --- GhostlyPath Configuration ---

# Should the plugin save items in a ghost on death?
# If false, items will drop as usual.
save-items-in-ghost: true

# The distance (in blocks) from a ghost at which it will return items to the owner.
retrieve-distance-blocks: 2.5

# When enabled, a player's compass will point to their most recent death location.
enable-compass-tracking: false

# --- Despawn Settings ---
# A ghost will despawn after this many game ticks (1/20th of a second) of being inside a
# loaded, entity-processing chunk. The timer pauses if the chunk is unloaded.
# Default: 6000 ticks = 5 minutes of being loaded.
# Set to 0 to disable this type of despawning.
ghost-timeout-ticks: 6000

# --- Looting Settings ---
looting:
  # Can OTHER players loot items from a ghost?
  # If false, only the owner can ever retrieve the items.
  allow-looting-by-others: true

  # The time (in seconds) that ONLY the owner can pick up their items.
  # After this time, if 'allow-looting-by-others' is true, anyone can take the items.
  owner-only-duration: 3600 # 10 minutes

# --- Messages (Formatted with MiniMessage) ---
# Learn more at: https://docs.adventure.kyori.net/minimessage/format.html
