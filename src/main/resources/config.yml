  looted-by-other: "<#C3FBD8>Вы собрали вещи <#EAEAEA>%player_name%</#EAEAEA>."
  owner-looted-notification: "<#F2B6A0>Ваши вещи подобрал <#EAEAEA>%looter_name%</#EAEAEA>."
  not-your-ghost: "<#E7ECFF>Этот призрак ждет другого."
